<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>
    <link rel="stylesheet" href="styles.css">
   
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">
        <h1 class="text">Calculatrice</h1>
    </div>
    <div class="container">
        <div class="screen-container">
            <input type="text" id="result" class="calculator-screen"  placeholder="0" >
            <div id="operation-preview" class="operation-preview"></div>
        </div>
        <div class="main">
            <div class="buttons">
                <div class="button_pair">
                    <div class="btn">
                        <button class="button1" onclick="appendToResult('1')">
                            <span class="button_text">1</span>
                        </button>
                    </div>
                    <div class="btn">
                <button class="button1" onclick="appendToResult('2')">
                    <span class="button_text">2</span>
                </button>
              </div>
              <div class="btn">
                  <button class="button1" onclick="appendToResult('3')">
                      <span class="button_text">3</span>
                    </button>
                </div>
              <div class="btn">
                  <button class="button2" onclick="appendToResult('/')">
                      <svg 
                      viewBox="1 0 100 100" class="svg">
                      <path d="M30 70 L70 30" stroke="white" stroke-width="8" stroke-linecap="round"/>
                    </svg>
                </button>
            </div>
        </div>
        <div class="button_pair">
            <div class="btn">
                <button class="button1" onclick="appendToResult('4')">
                    <span class="button_text">4</span>
                </button>
            </div>
            <div class="btn">
                <button class="button1" onclick="appendToResult('5')">
                    <span class="button_text">5</span>
                </button>
            </div>
            <div class="btn">
                <button class="button1" onclick="appendToResult('6')">
                    <span class="button_text">6</span>
                </button>
            </div>
            <div class="btn">
                <button class="button2" onclick="appendToResult('*')">
                    <svg viewBox="0 0 100 100" class="svg">
                        <path d="M20 20 L80 80" stroke="white" stroke-width="5"/>
                        <path d="M80 20 L20 80" stroke="white" stroke-width="5"/>  
                    </svg>
                </button>
            </div>
        </div>
        <div class="button_pair">
            <div class="btn">
              <button class="button1" onclick="appendToResult('7')">
                <span class="button_text">7</span>
            </button>
        </div>
        <div class="btn">
            <button class="button1" onclick="appendToResult('8')">
                <span class="button_text">8</span>
                </button>
              </div>
              <div class="btn">
                  <button class="button1" onclick="appendToResult('9')">
                      <span class="button_text">9</span>
                </button>
              </div>
              <div class="btn">
                <button class="button2" onclick="appendToResult('+')">
                    <svg
                    viewBox="0 -960 960 960"
                    xmlns="http://www.w3.org/2000/svg"
                    class="svg"
                    >
                    <path
                    d="M440-440H200v-80h240v-240h80v240h240v80H520v240h-80v-240Z"
                    ></path>
                </svg>
            </button>
        </div>
    </div>
    <div class="button_pair">
        <div class="btn">
            <button class="button3" onclick="clearResult('C')">
                <span class="button_text">C</span>
            </button>
            </div>
            <div class="btn">
                <button class="button1" onclick="appendToResult('0')">
                    <span class="button_text">0</span>
                </button>
            </div>
            <div class="btn">
                <button class="button4" onclick="appendToResult('=')">
                    <span class="button_text">=</span>
                </button>
            </div>
            <div class="btn">
                <button class="button2" onclick="appendToResult('-')">
                    <svg class="svg" viewBox="0 -960 960 960">
                        <path d="M200-440v-80h560v80H200Z"></path>
                    </svg>
                </button>
            </div>
        </div>
    </div>
        </div>
    </div>
</body>
</html>
