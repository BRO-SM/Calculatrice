<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Calculatrice</h1>
        <div class="row justify-content-center ">
            <div class="col-md-6">
                <form id="calculator" class="border p-4 rounded bg-light shadow-sm">
                    <div class="mb-3">
                        <input type="text" id="result" class="form-control text-center" disabled>
                    </div>
                    <div class="row mb-3">
                        <div class="col-3"><button type="button" class="btn btn-primary w-100" onclick="appendToResult('1')">1</button></div>
                        <div class="col-3"><button type="button" class="btn btn-primary w-100" onclick="appendToResult('2')">2</button></div>
                        <div class="col-3"><button type="button" class="btn btn-primary w-100" onclick="appendToResult('3')">3</button></div>
                        <div class="col-3"><button type="button" class="btn btn-secondary w-100" onclick="appendToResult('/')">/</button></div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-3"><button type="button" class="btn btn-primary w-100" onclick="appendToResult('4')">4</button></div>
                        <div class="col-3"><button type="button" class="btn btn-primary w-100" onclick="appendToResult('5')">5</button></div>
                        <div class="col-3"><button type="button" class="btn btn-primary w-100" onclick="appendToResult('6')">6</button></div>
                        <div class="col-3"><button type="button" class="btn btn-secondary w-100" onclick="appendToResult('*')">*</button></div>
                    </div>
                    <div class="row mb-3">
                         <div class="col-3"><button type="button" class="btn btn-primary w-100" onclick="appendToResult('7')">7</button></div>
                        <div class="col-3"><button type="button" class="btn btn-primary w-100" onclick="appendToResult('8')">8</button></div>
                        <div class="col-3"><button type="button" class="btn btn-primary w-100" onclick="appendToResult('9')">9</button></div>
                        <div class="col-3"><button type="button" class="btn btn-secondary w-100" onclick="appendToResult('+')">+</button></div>
                    </div>   
                    <div class="row mb-3">
                        <div class="col-3"><button type="button" class="btn btn-danger w-100" onclick="clearResult('c')">c</button></div>
                       <div class="col-3"><button type="button" class="btn btn-primary w-100" onclick="appendToResult('0')">0</button></div>
                       <div class="col-3"><button type="button" class="btn btn-warning w-100" onclick="appendToResult('=')">=</button></div>
                       <div class="col-3"><button type="button" class="btn btn-secondary w-100" onclick="appendToResult('-')">-</button></div>
                   </div>  
                </form>
            </div>
        </div>
    </div>       
</body>
</html>
